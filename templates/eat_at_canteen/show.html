{% extends "eat_at_canteen/base.html" %}
    {% block body_block %}
<div class="jumbotron">
<h1> Your Order </h1>
    <h2>Order Details</h2>
    <h2>Username:{{ u }}</h2>
    <h2>Token_No:{{ token }}</h2>



    <form  method="POST">
        {% csrf_token %}
        <table>
            <thead>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            </thead>
           {% for acc in customer_food %}

            <tr>
                <td><input type="text" name="food" value="{{ acc.Foodname }}"></td>
                <td><input type="text" name="price" value="{{ acc.Quantity }}"></td>
                <td><input type="text" id="see" name="Quantity" value="{{ acc.Price }}"></td>
            </tr>

            {% endfor %}
        </table>

    </form>
    <h2>Table No</h2>
    <h2>{{ table }}</h2><br>
    <h2>Sub Total</h2>
    <h2>{{ l }}</h2>

    {% endblock %}
</div>
